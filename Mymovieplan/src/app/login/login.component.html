<form (ngSubmit)="onSubmit()">
    <label>Enter Username:</label>
    <input type="text" name="username" [(ngModel)]="user.username"><br>
    <label>Enter your Password</label>
    <input type="password" name="password" [(ngModel)]="user.password"><br>
    <label></label>
    <input class="btn btn-warning btn-lg" type="Submit" value="Login">
    </form>
    <p>If you are a new user:<a routerLink="/register"> Register Here!</a></p>
